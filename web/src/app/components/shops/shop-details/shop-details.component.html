<div class="container">
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  
  <div class="table-container">

    <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

      <!-- Shop Column -->
      <ng-container matColumnDef="shop">
        <th mat-header-cell *matHeaderCellDef>Shop</th>
        <td mat-cell *matCellDef="let price">{{ price.shopName }}</td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let price">{{ price.productName }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let price">{{ price.value }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="pColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: pColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

  </div>

</div>

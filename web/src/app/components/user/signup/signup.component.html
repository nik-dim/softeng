<div class="centered">
  <mat-card class="login">
    <mat-toolbar color="primary"><span class="jumbotron">Sign Up</span></mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <table style="width: 100%">
          <tr>
            <th>
              <mat-form-field class="form-element">
                <input matInput placeholder="First Name" formControlName="firstName">
              </mat-form-field>
            </th>
            <th>
              <mat-form-field class="form-element">
                <input matInput placeholder="Last Name" formControlName="lastName">
              </mat-form-field>
            </th>
          </tr>
        </table>

        <mat-form-field class="form-element">
          <input matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="!form.controls['email'].valid && form.controls['email'].touched">
            {{ getEmailError() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput type="password" placeholder="password" formControlName="password">
          <mat-error *ngIf="!form.controls['password'].valid && form.controls['password'].touched">
            {{ getPassError() }}
          </mat-error>
        </mat-form-field>

        <div class="form-element">
              <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="centered">
  <mat-card class="product-add">
    <mat-toolbar color="primary"><span class="jumbotron">Add Price</span></mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Product</mat-label>
          <mat-select placeholder="Product" formControlName="productId" required>
            <mat-option *ngFor="let product of products" [value]="product._id">
              {{ product.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!form.controls['productId'].valid && form.controls['productId'].touched">Field required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateFrom" required>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="!form.controls['dateFrom'].valid && form.controls['dateFrom'].touched">Field required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Price</mat-label>
          <input matInput placeholder="price" formControlName="value" required>
          <mat-error *ngIf="!form.controls['value'].valid && form.controls['value'].touched">Field required</mat-error>
          <mat-hint>Comma separated tags, e.g. "fuel, car, petrol"</mat-hint>
        </mat-form-field>

        <div class="form-element">
          <button mat-icon-button type="submit" class="button" [disabled]="!form.valid">
            <mat-icon>add_box</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

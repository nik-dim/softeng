<mat-toolbar><span class="centered">Dashboard</span></mat-toolbar>
<div class="container">
  <mat-tab-group mat-align-tabs="center" class="mat-elevation-z8">
    <mat-tab label="Users">
      <table mat-table #uSort="matSort" [dataSource]="userSource" matSort class="mat-elevation-z8">

        <!--- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!--- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <!--- Update Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>Update</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="updateUser(user._id)" [disabled]="user.role === 'Admin'">
              <mat-icon>update</mat-icon>
            </button>
          </td>
        </ng-container>

        <!--- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="deleteUser(user._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>

      </table>

      <mat-paginator #uPage [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

    </mat-tab>
    <mat-tab label="Shops">
      <table mat-table #sSort="matSort" [dataSource]="shopSource" matSort class="mat-elevation-z8">

        <!--- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let shop">{{ shop.name }}</td>
        </ng-container>

        <!--- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
          <td mat-cell *matCellDef="let shop">{{ shop.brand }}</td>
        </ng-container>

        <!--- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let shop">{{ shop.address }}</td>
        </ng-container>

        <!--- Link Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let shop">
            <button mat-icon-button (click)="deleteShop(shop._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="shopColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: shopColumns;"></tr>

      </table>

      <mat-paginator #sPage [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        
    </mat-tab>
  </mat-tab-group>
</div>

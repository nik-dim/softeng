<h1>Add Blog Post</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <label>
    Title:
    <input type="text" formControlName="title">
  </label>

  <label>
    Content:
    <textarea formControlName="content"></textarea>
  </label>
  
  <input type="submit" value="Add Blog Post" class="cta">

</form>

<h1>Sign up</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <label>
    First Name
    <input type="text" class="form-control" formControlName="firstName" required >
  </label>

  <label>
    Last Name
    <input type="text" class="form-control" formControlName="lastName" required >
  </label>

  <label>
    Username
    <input type="text" class="form-control" formControlName="username" required >
  </label>

  <label>
    Password
    <input type="text" class="form-control" formControlName="password" required >
  </label>

  <label>
    Confirm Password
    <input type="text" class="form-control" formControlName="password" required >
  </label>

  <label>
    Email
    <input type="text" class="form-control" formControlName="email" required >
  </label>

  <label>
    Phone Number
    <input type="text" class="form-control" formControlName="phoneNum" required >
  </label>

<input type="submit" value="Sign up" class="cta">

</form>
